{% extends 'app/base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<h1>Users</h1>
<a href="{% url 'user_create' %}" class="btn btn-primary mb-3">Add New User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>
                <a href="{% url 'user_update' user.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'user_delete' user.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
