{% extends 'app/base.html' %}

{% block title %}Room Form{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Edit Room,Add New Room" }}</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'room_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
