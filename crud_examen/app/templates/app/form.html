{% extends 'app/base.html' %}

{% block title %}Room Form{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Edit Room,Add New Room" }}</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'base' %}" class="btn btn-secondary">Cancel</a>
</form>

<style>
    form {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 20px auto;
    }
    
    form label {
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
        color: #333;
    }
    
    .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        transition: border-color 0.3s;
    }
    
    .form-control:focus {
        border-color: #5cb85c;
        box-shadow: 0 0 5px rgba(92, 184, 92, 0.5);
    }
    
    .btn {
        margin-right: 10px;
        padding: 8px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    
    .btn-success {
        background-color: #5cb85c;
        border: none;
    }
    
    .btn-success:hover {
        background-color: #4cae4c;
    }
    
    .btn-secondary {
        background-color: #6c757d;
        border: none;
    }
    
    .btn-secondary:hover {
        background-color: #5a6268;
    }
    
    .alert-danger {
        color: #a94442;
        background-color: #f2dede;
        border-color: #ebccd1;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        text-align: center;
    }
    
    #end_form {
        display: none;
    }
</style>

{% endblock %}
