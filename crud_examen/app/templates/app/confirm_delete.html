{% extends 'app/base.html' %}

{% block title %}Delete Room{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ room.name }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'room_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
