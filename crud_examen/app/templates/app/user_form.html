{% extends 'app/base.html' %}

{% block title %}User Form{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Edit User,Add New User" }}</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.name }}
    </div>
    <div class="mb-3">
        {{ form.email}}
    </div>
    <div class="mb-3">
        {{ form.phone }}
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
