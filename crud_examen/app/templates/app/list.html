{% extends 'app/base.html' %}

{% block title %}Rooms{% endblock %}

{% block content %}
<h1>Rooms</h1>
<a href="{% url 'room_create' %}" class="btn btn-primary mb-3">Add New Room</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Capacity</th>
            <th>Amenities</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for room in rooms %}
        <tr>
            <td>{{ room.name }}</td>
            <td>{{ room.location }}</td>
            <td>{{ room.capacity }}</td>
            <td>{{ room.amenities }}</td>
            <td>
                <a href="{% url 'room_update' room.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'room_delete' room.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
