{% extends 'app/base.html' %}

{% block title %}Delete Booking{% endblock %}

{% block content %}
<h1>Are you sure you want to delete the booking for "{{ booking.room }}" by "{{ booking.user }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'base' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
