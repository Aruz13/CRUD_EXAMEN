{% extends 'app/base.html' %}

{% block title %}Delete Booking{% endblock %}

{% block content %}
<h1>The session for "{{ booking.room }}" by "{{ booking.user }}" has ended?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes</button>
    <a href="{% url 'base' %}" class="btn btn-secondary">No</a>
</form>
{% endblock %}
